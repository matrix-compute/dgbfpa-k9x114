<mat-accordion multi>
  <mat-expansion-panel
    expanded
    *ngFor="let _ of [].constructor(3); let i = index"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>Panel #{{i + 1}}</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-action-row>
      <button mat-button>Click me</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
